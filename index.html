<html>
    <head>
        <title>saving turtles</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
              <a-asset-item src = "cartoon_turtle/scene.gltf" id = "turtle"></a-asset-item>
              <a-asset-item src = "islands/scene.gltf" id = "island"></a-asset-item>
              <a-asset-item src = "researcher/scene.gltf" id = "researcher"></a-asset-item>
              <img src = "space.jpeg" id = "space">
            </a-assets>
            <a-sky src = "#space" rotation = "-180 10 0"></a-sky>
            <a-entity id="look" kinematic-body look-controls wasd-controls="acceleration: 200" camera position="-10 -18 -20"
        rotation="-6 -0.5 0">
        <a-entity position="-5 -5 -12">
          <a-entity position="-0.6 0.13 0"
            text="font: aileronsemibold; width: 12; color: white; value: TURTLES\nTo Be RESCUED"></a-entity>
            <a-entity position="-8 0.3 0" id = "noofturtles"
            text="font: aileronsemibold;  align: center; width: 30; color: white; value: 5 "></a-entity>
            </a-entity></a-entity>
        </a-scene>
    </body>
</html>
